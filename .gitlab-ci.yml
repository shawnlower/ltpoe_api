image: python:latest

before_script:
  - python -V  # Print out python version for debugging
  - pip install pipenv

test:
  script:
    - FLASK_APP=ltpapi FLASK_ENV=development pipenv run python -m pytest

run:
  script:
    - FLASK_APP=ltpapi FLASK_ENV=development pipenv run flask run
